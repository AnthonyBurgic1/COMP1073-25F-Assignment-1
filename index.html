<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>See N Say Story Maker</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="container">
        <h1>See'N Say Story Maker</h1>
        <p>Click each button to choose your story elements!</p>

        <div class="button-group">
            <button id="subjectBtn">Choose Subject</button>
            <button id="verbBtn">Choose Verb</button>
            <button id="objeciveBtn">Choose an objective</button>
            <button id="objective">Choose a object</button>
            <button id="placeBtn">Choose a place</button>
        </div>

        <button id = "makeStoryBtn" class="make-story">Make My Story</button>
        
        <div id="storyOutput" class="story-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
